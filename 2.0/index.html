<!DOCTYPE HTML>
<html>
	<head>

	</head>
	<body>
		<script type="text/javascript" src="static/js/lib/phi/phi.js"></script>

		<script>
		
			var A = phi({
				__init__: function( a, b, c ) {
					this.apple = 'apple';
				},
				name: 'A'
			});

			var B = phi({
				__extends__: A,
				__init__: function( a, b, c ) {
					this.super( arguments );
					this.pear = 'pear';
					this.banana = 'pear';
				},
				name: 'B'
			});
			
			var C = phi({
				__extends__: B,
				__init__: function( a, b, c ) {
					this.super( arguments );
					this.banana = 'banana';
				},
				name: 'C'
			});
			
			// Unit Testing
			var c = new C();
			console.log( 'C IS-A C', c instanceof C );
			console.log( 'C IS-A B', c instanceof B );
			console.log( 'C IS-A A', c instanceof A );
			console.log( c );
			
		</script>
	</body>
</html>
