<!DOCTYPE HTML>

	<body>
		<script type="text/javascript" src="static/js/lib/phi/phi.js"></script>

		<script>
		
			var sup1, sup2;
			
			var A = phi({
				__init__: function() {
					alert('hallo');
				},
				hallo: 1
			});

			var B = phi({
				__extends__: A,
				__init__: function() {
					A.apply( this, arguments );
					alert('doei');
				},
				dag: 2,
				hallo: 2
			});
			
			var C = phi({
				__extends__: B,
				__init__: function() {
					B.apply( this, arguments );
					alert('einde')
				},
				hallo: 3
			});
			
			// Unit Testing
			// console.log( 'C is C', new C() instanceof C );
			// console.log( 'C is B', new C() instanceof B );
			// console.log( 'C is A', new C() instanceof A );

		</script>
	</body>
</html>
