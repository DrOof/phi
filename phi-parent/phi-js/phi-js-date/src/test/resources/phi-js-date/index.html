<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/phi-js/static/css/grid.css" media="screen" />
        <link rel="stylesheet" href="/phi-js/static/css/form.css" media="screen" />
        <link rel="stylesheet" href="/phi-js/static/css/date.css" media="screen" />
        <link rel="stylesheet" href="static/css/date.css" media="screen" />
    </head>
    <body>
        <div class="grid">
            <form class="form">
                <div class="column two a">
                    <div class="field">
                        <label class="field-label">Start</label>
                        <div class="field-calendar">
                            <input class="field-text" type="text"  />
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
                <div class="column two a">
                    <div class="field">
                        <label class="field-label">End</label>
                        <div class="field-calendar">
                            <input class="field-text" type="text" />
                            <div id="calendar-2"></div>
                        </div>
                    </div>
                </div>
            </form>    
        </div>
        <script type="application/javascript" src="/phi-js/static/js/lib/jquery/jquery-2.1.1.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.core.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.dom.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.date.js"></script>
        <script type="application/javascript" src="static/js/date.js"></script>
    </body>
</html>
