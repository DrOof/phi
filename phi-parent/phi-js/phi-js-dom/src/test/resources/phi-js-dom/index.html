<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/phi-js/static/css/lib/phi/grid.css" media="screen" />
        <style>
        
            body, html {
                font-size: 18px;
                font-family: Arial;
            }
            
            ul, li, p {
                margin: 0;
                padding: 0;
                list-style: none;
            }
        </style>
    </head>
    <body>
        
        <div class="grid">
            <header>
                <h1>DOM</h1>
                <div id="phi-template-0">
                    <p>titles : </p>
                    <ol>
                        {{list composite.titles}}
                        <li>
                            {{title}}
                            {{subtitle}}
                        </li>
                        {{/list}}
                        {{if show}}
                        <li>
                            {{hello}}
                        </li>
                        {{/if}}
                    </ol>
                    <p>hello : {{hello}}</p>
                    <p>composite.hello : {{composite.hello}}</p>
                    <p>bye : {{bye}}</p>
                </div>
            </header>
        </div>
        
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.core.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.dom.js"></script>
        
        <script type="application/javascript">
             
             /**
              *
              * Initialise players
              *
              */
        
            var model = { 
                titles : [ 
                    { title : 'One', subtitle : 'The first title' }, 
                    { title : 'Two', subtitle : 'The second title' } 
                ], 
                show: true, 
                hello : 'Hello, World!', 
                composite : {
                    hello : 'Hello, World!',
                    titles : [ 
                        { title : 'One', subtitle : 'The first title' }, 
                        { title : 'Two', subtitle : 'The second title' } 
                    ], 
                },
                bye : 'Goodbye!' 
            }
        
            var node = document.getElementById( 'phi-template-0' );
                node.innerHTML = new phi.dom.Template( node.innerHTML ).render( model );

        </script>
        
    </body>
</html>
