<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="/phi-js/static/css/grid.css" media="screen" />
        <link rel="stylesheet" href="/phi-js/static/css/form.css" media="screen" />
        <link rel="stylesheet" href="static/css/graph.css" media="screen" />
        
    </head>
    <body>
        <div class="grid">
            <div class="column two a">
                <section class="graph-content">
                    <div id="pie-graph" class="graph pie-graph"></div>
                    <form action="#pie-graph" method="get" class="graph-options">
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">axis-x-name</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="axis-x-name" value="a" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">point-color</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="point-color" value="#ff0000" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">point-color-shift</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="point-color-shift" value="16" />
                            </div>
                        </div>
                        <div class="field">
                            <ul class="field-action-list">
                                <li>
                                    <button class="button" type="submit">Apply</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </section>
            </div>
            <div class="column two a">
                <section class="graph-content">
                    <div id="bar-graph" class="graph bad-graph"></div>
                    <form action="#bar-graph" method="get" class="graph-options">
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">axis-x-name</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="axis-x-name" value="a" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">point-color</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="point-color" value="#ff0000" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">point-color-shift</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="point-color-shift" value="16" />
                            </div>
                        </div>
                        <div class="field">
                            <ul class="field-action-list">
                                <li>
                                    <button class="button" type="submit">Apply</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </section>
            </div>
            <div class="column">
                <section class="graph-content">
                    <div id="line-graph" class="graph line-graph"></div>
                    <form action="#line-graph" method="get" class="graph-options">
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">axis-x-name</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="axis-x-name" value="a" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">axis-y-name</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="axis-y-name" value="a" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">point-color</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="point-color" value="#ff0000" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="column phi a">
                                <label class="field-label">point-color-shift</label>
                            </div>
                            <div class="column phi b">
                                <input class="field-text" type="text" name="point-color-shift" value="16" />
                            </div>
                        </div>
                        <div class="field">
                            <ul class="field-action-list">
                                <li>
                                    <button class="button" type="submit">Apply</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        
        <script type="application/javascript" src="/phi-js/static/js/lib/jquery/jquery-2.1.1.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.core.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.dom.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.dialog.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/phi.graph.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/classes/guru/phi/graph/canvas/Graph.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/classes/guru/phi/graph/canvas/PieGraph.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/classes/guru/phi/graph/canvas/BarGraph.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/classes/guru/phi/graph/canvas/LineGraph.js"></script>
        <script type="application/javascript" src="/phi-js/static/js/lib/phi/classes/guru/phi/graph/ui/Label.js"></script>
        
        <script type="application/javascript" src="static/js/graph.js"></script>
        
    </body>
</html>
